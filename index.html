<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="index.css">


</head>
<body>

<!--Использование идентификаторов-->
<!--❗Для идентификаторов нельзя задать много значений, не будет работать вообще если задать несколько значений-->
<!--
<span id="first_span">test</span>
<span id="second">test</span>
<span id="third">test</span>
-->

<!--Использование классов-->
<!--❗Для класса можно задать много значений -->
<span class="first_span element">test</span>
<span class="second some">test</span>
<span class="third ">test</span>
<span class="third some">test</span>


<script src="index.js"></script>
</body>
</html>
